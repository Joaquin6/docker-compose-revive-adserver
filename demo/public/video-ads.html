        <div class="container">
            <h1 id="title">Video Ads Demo</h1>
            <p>To run this example, follow the instructions in <code>entry.js</code>, then check your console. <code>player.ads</code> should have been logged out if the example was a success.</p>

            <div class="grid two">
                <div>
                    <div><input id="nvast" class="u-full-width" type="text" placeholder="VAST URL (HTTPS)"></div>
                    <div><textarea disabled class="u-full-width" id="cvast" placeholder="CUSTOM VAST (SOON)"></textarea></div>
                </div>
                <div class="example-video-container">
                    <!-- <video id="vid0" class="video-js vjs-default-skin" width='640' height='400' playsinline>
                        <p>Video Playback Not Supported</p>
                    </video> -->
                    <video id="vid0"
                        src="https://content.demo1.nomad-cms.com/content/public/finding-joy-season-2-official-trailer-new-by-gabe.mp4"
                        width = "640"
                        height="480"
                        ads='{
                            "servers": [{"apiAddress": "http://adserver.revive.io:8000/www/delivery/fc.php"}],
                            "schedule": [
                                {"zone": "1", "position": "pre-roll"},
                                {"zone": "2", "position": "mid-roll", "startTime": "00:00:30"},
                                {"zone": "2", "position": "post-roll"}
                            ]
                        }' controls />

            <div class="divider"></div>
            <div class="grid two">
                <div>
                    <h4><span class="player-log">Player</span> Events</h4>
                    <div><ul id="player-log"></ul></div>
                </div>

                    <h4><span class="plugin-log">Plugin</span> Events</h4>
                    <div><ul id="plugin-log"></ul></div>
